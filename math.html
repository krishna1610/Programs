        // time complexicity order
        // O(logn), O(sqrt(n)), O(n), O(nlogn), O(n^2), O(n^3), O(2^n), O(n!), O(n^n)

        function squaredSum(n) {
            let sum = 0; // 1 + n + n + n + 1 - 2 + 3n ---> O(n)
            for (let i = 1; i <= n; i++) {
                sum = sum + i;
            }
            return sum ** 2;
        }

        function sumSquared(n) {
            let squaredSum = 0;
            for (let i = 1; i <= n; i++) {
                squaredSum = squaredSum + (i * i);
            }
            return squaredSum;
        }

        function calculateDiff(n) {
            return (squaredSum(2 * n) - sumSquared(n));
        }

        // 1235 --> [1235-5 --> 1230/10] -> [123-3 --> 120/10] -> [12-2 --> 10/10] --> [1-1 --> 0/10] --> 0
        function sumOfDigits(num) {

                num = num - digit;

            for (let i = 1; i <= Math.sqrt(num); i++) {
                if (num % i == 0) {
                    result += i; // a
                    if ((num / i) != i) { // n / a != a

        //10) Write a program to find value of pow(m, n) without using Math.pow function or ** operator.
        // m**n --> m*m*m*...*m
        // (m**n/2)**2 if n is even
        // 3^12 = (3^6)**2
        // ((m**floor(n/2))**2) * m
        // m^15 = (m^7)^2 * m
        // m^1 --> m
        // m^0 --> 1

        function power(m, n) {
            if (n == 0) {
                return 1;
            } else if (n == 1) {
                return m;
            } else if (n % 2 == 0) {
                let temp = power(m, n / 2);
                return temp * temp;
            } else {
                let temp = power(m, Math.floor(n / 2));
                return (temp * temp) * m;
            }
        }
        console.log(power(2, 8));

        // num = num / 10; // right shift
        // [1, 2, 3, 5]
        // (((0 * 10 + 1) * 10 + 2) * 10 + 3) * 10 + 5;
        function reverseDigits(num) {
            let reverse = 0;
            while (num > 0) {
                let digit = num % 10;
                reverse *= 10; // *+ --> -/
                reverse += digit;
                num -= digit;
                num /= 10;
            }
            return reverse;
        }
